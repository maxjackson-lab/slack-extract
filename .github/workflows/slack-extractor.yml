name: Slack Data Extractor

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create exports directory
      run: mkdir -p exports
      
    - name: Debug environment variables
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_WORKSPACE_ID: ${{ secrets.SLACK_WORKSPACE_ID }}
        DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
        DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
        DROPBOX_CLIENT_ID: ${{ secrets.DROPBOX_CLIENT_ID }}
        DROPBOX_CLIENT_SECRET: ${{ secrets.DROPBOX_CLIENT_SECRET }}
        DROPBOX_FOLDER_PATH: ${{ secrets.DROPBOX_FOLDER_PATH }}
      run: |
        echo "üîç Debugging environment variables..."
        echo "SLACK_BOT_TOKEN length: ${#SLACK_BOT_TOKEN}"
        echo "SLACK_BOT_TOKEN starts with: ${SLACK_BOT_TOKEN:0:5}"
        echo "SLACK_BOT_TOKEN ends with: ${SLACK_BOT_TOKEN: -5}"
        echo "All SLACK env vars:"
        env | grep SLACK
        echo "All DROPBOX env vars:"
        env | grep DROPBOX
        echo "‚úÖ Debug complete"
      
    - name: Run Slack Extractor
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_WORKSPACE_ID: ${{ secrets.SLACK_WORKSPACE_ID }}
        DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
        DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
        DROPBOX_CLIENT_ID: ${{ secrets.DROPBOX_CLIENT_ID }}
        DROPBOX_CLIENT_SECRET: ${{ secrets.DROPBOX_CLIENT_SECRET }}
        DROPBOX_FOLDER_PATH: ${{ secrets.DROPBOX_FOLDER_PATH }}
        SCHEDULE_ENABLED: false
        RUN_IMMEDIATELY: true
        LOG_LEVEL: info
      run: node src/index.js --once
      
    - name: Upload CSV artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: slack-data-export-${{ github.run_number }}
        path: exports/
        retention-days: 30
        if-no-files-found: warn